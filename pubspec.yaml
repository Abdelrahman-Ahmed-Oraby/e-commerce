name: ecommerce_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  email_validator: ^3.0.0
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.6
  google_sign_in: ^6.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Playwrite
      fonts:
        - asset: assets/fonts/PlaywriteCU-ExtraLight.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
